<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yvonneholic</title>
</head>
<body>
	<!-- 標題用標籤 -->
	<h1>標題<span style="color:red;">文字</span></h1>
	<h2>標題文字</h2>
	<h3>標題文字</h3>
	<h4>標題文字</h4>
	<h5>標題文字</h5>
	<h6>標題文字</h6>
	<!-- 區塊用標籤 -->
	<div></div>

	<!--文字段落 -->
	<p>Lorem ipsum <b>dolor</b> <i>sit</i> amet consectetur <u>adipisicing</u> elit. Minima, voluptatibus explicabo<br> suscipit<hr> recusandae, cum nam ex id et consequuntur tempora.</p>

	<!-- 標記用標籤 -->
	<b></b>
	<i></i>
	<u></u>

	<!-- 換行及分隔  -->
	<br>
	<hr>

	<!-- 小捷標籤 -->
	<span>一段文字</span>

	<!-- 超連結 -->
	<a href="https://www.notion.so/yvonneholic/01961e1fff354576b0fdebafb4f005f1?v=db480aa5cb8e47d4a0b67f9a2a6e18b5&p=3161b11b2d544ef39ec078c7b3850f6f" target="_blank">
		<img src="https://yt3.ggpht.com/ytc/AAUvwng2_yj4qwaRuydTk7m6Bhdl7_moj_LZZRI9ekPvLA=s900-c-k-c0x00ffffff-no-rj" alt="圖片不存在" title="說明文字" >
	</a>

	<!-- 圖片標籤 -->
	<!-- alt 替代路徑圖片壞掉的時候 title 滑鼠滑到上面可以有圖片說明 -->

	<!-- 清單標籤(索引標籤) -->
	<ul>
		<li>項目</li>
	</ul>
	<ol>
		<li>list</li>
	</ol>

	<a href="mailto:123@gamil.com">email to me</a>
	<a href=""></a>


</body>
</html>
